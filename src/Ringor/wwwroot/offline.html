<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ringor - Offline</title>
    <link href="/css/semantic-ui/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/App/ringor-bundle.css">
  </head>
  <body>
    <div class="app">
      <div class="app-content">
        <div class="ui middle aligned center aligned full-height padded padded-content grid">
          <div class="column">
            <div class="ui huge header">
              <div class="ui massive company">Dalion</div>
            </div>
            <div class="ui padded grid center aligned">
              <div class="row">
                <div class="ui big centered card">
                  <div class="content">
                    <div class="header">
                      <i class="red exclamation triangle icon"></i> Offline
                    </div>
                    <div class="description">
                      We're down for the moment
                    </div>
                  </div>
                  <div class="extra content">
                    The Ringor server is not available right now. Please try again later.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="ui label">Dalion Ringor</div>
      </footer>
    </div>
  </body>
</html>
